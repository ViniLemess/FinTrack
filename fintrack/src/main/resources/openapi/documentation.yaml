openapi: 3.0.1
info:
  title: Fintrack
  version: 1.0.0
  description: Personal finances management API built with Ktor.
servers:
  - url: "http://0.0.0.0:8080"
    description: Local development server
paths:
  /transaction:
    post:
      summary: Save a transaction
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTransactionRequest'
      responses:
        '201':
          description: Transaction created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
        '500':
          description: Internal Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
  /transaction/{transactionSignature}:
    get:
      summary: Get transactions by signature
      parameters:
        - name: transactionSignature
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Transactions found
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Transaction'
        '404':
          description: Transaction not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
        '500':
          description: Internal Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'

components:
  schemas:
    Transaction:
      type: object
      properties:
        id:
          type: string
        amount:
          type: number
        date:
          type: string
          format: date-time
        description:
          type: string
    CreateTransactionRequest:
      type: object
      properties:
        amount:
          type: number
        date:
          type: string
          format: date-time
        description:
          type: string
    ProblemDetail:
      type: object
      properties:
        title:
          type: string
        status:
          type: integer
        detail:
          type: string
        instance:
          type: string
          format: uri